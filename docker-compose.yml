version: "3.8"

services:
  node0:
    image: ${REAM_IMAGE:-ethpandaops/ream:master}
    container_name: ream-node0
    command: >
      --data-dir /data
      lean_node
      --network /genesis/config.yaml
      --validator-registry-path /genesis/validators.yaml
      --node-id ream_0
      --private-key-path /config/keys/node0.key
      --socket-address 172.20.0.10
      --socket-port 9000
      --http-address 0.0.0.0
      --http-port 5052
      --http-allow-origin
      --bootnodes /genesis/nodes.yaml
      --metrics
      --metrics-address 0.0.0.0
      --metrics-port 8080
    ports:
      - "9000:9000/udp"
      - "5052:5052"
      - "8080:8080"
    volumes:
      - ./config:/config:ro
      - ./genesis:/genesis:ro
      - node0-data:/data
    networks:
      ream-network:
        ipv4_address: 172.20.0.10
    restart: unless-stopped

  node1:
    image: ${REAM_IMAGE:-ethpandaops/ream:master}
    container_name: ream-node1
    command: >
      --data-dir /data
      lean_node
      --network /genesis/config.yaml
      --validator-registry-path /genesis/validators.yaml
      --node-id ream_1
      --private-key-path /config/keys/node1.key
      --socket-address 172.20.0.11
      --socket-port 9000
      --http-address 0.0.0.0
      --http-port 5052
      --http-allow-origin
      --bootnodes /genesis/nodes.yaml
      --metrics
      --metrics-address 0.0.0.0
      --metrics-port 8080
    ports:
      - "9001:9000/udp"
      - "5053:5052"
      - "8081:8080"
    volumes:
      - ./config:/config:ro
      - ./genesis:/genesis:ro
      - node1-data:/data
    networks:
      ream-network:
        ipv4_address: 172.20.0.11
    depends_on:
      - node0
    restart: unless-stopped

  node2:
    image: ${ZEAM_IMAGE:-g11tech/zeam:latest}
    container_name: zeam-node2
    security_opt:
      - seccomp=unconfined
    command: >
      node 
      --data-dir /data 
      --custom_genesis /genesis 
      --validator_config genesis_bootnode
      --node-id zeam_2 
      --node-key /config/keys/node2.key
    ports:
      - "9002:9000/udp"
      - "5054:5052"
      - "8082:8080"
    volumes:
      - ./config:/config:ro
      - ./genesis:/genesis:ro
      - node2-data:/data
    networks:
      ream-network:
        ipv4_address: 172.20.0.12
    depends_on:
      - node0
      - node1
    restart: unless-stopped

  node3:
    image: qdrvm/qlean-mini:334b29c
    container_name: qlean-node3
    command: >
      --data-dir /data
      --genesis /genesis/config.yaml
      --validator-registry-path /genesis/validators.yaml
      --node-id qlean_3
      --node-key /config/keys/node3.key
      --listen-addr /ip4/0.0.0.0/udp/9000/quic-v1
      --bootnodes /genesis/nodes.yaml
    ports:
      - "9003:9000/udp"
      - "5055:5052"
      - "8083:8080"
    volumes:
      - ./config:/config:ro
      - ./genesis:/genesis:ro
      - node3-data:/data
    networks:
      ream-network:
        ipv4_address: 172.20.0.13
    depends_on:
      - node0
      - node1
      - node2
    restart: unless-stopped

  backend:
    image: "syjn99/leanview-backend"
    command: ["--config", "/app/config/docker.config.yml"]
    ports:
      - "9090:8080"
    volumes:
      - ./leanview-data:/app/data
      - ./leanview-config:/app/config:ro
    environment:
      - DATABASE_FILE=/app/data/lean-view.sqlite
      - API_HOST=0.0.0.0
      - API_PORT=8080
      - LOG_LEVEL=info
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - ream-network

  leanview-frontend:
    image: "syjn99/leanview-frontend"
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - ream-network

networks:
  ream-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
          gateway: 172.20.0.1

volumes:
  node0-data:
  node1-data:
  node2-data:
  node3-data:
